<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Committee Arena - Multiplayer Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: linear-gradient(135deg, #0b1020 0%, #1a2332 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: none;
    }
    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #login-screen.hidden {
      display: none;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .login-box h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }
    .login-box p {
      color: #666;
      margin-bottom: 30px;
    }
    .login-box input {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      transition: border 0.3s;
    }
    .login-box input:focus {
      outline: none;
      border-color: #667eea;
    }
    .login-box button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .login-box button:hover {
      transform: translateY(-2px);
    }
    .login-box button:active {
      transform: translateY(0);
    }
    .color-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.2s;
    }
    .color-option:hover {
      transform: scale(1.1);
    }
    .color-option.selected {
      border: 3px solid #333;
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #controls-hint {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <div class="login-box">
      <h1>‚öîÔ∏è Committee Arena</h1>
      <p>Enter the multiplayer battlefield!</p>
      <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" autocomplete="off">
      <button id="random-name-btn" style="margin-bottom: 20px; background: #888; padding: 10px; width: 100%; border-radius: 5px; border: none; color: white; cursor: pointer;">üé≤ Random Name</button>
      
      <p style="margin: 20px 0 10px 0; color: #666; font-size: 14px;">Choose your color:</p>
      <div id="color-picker" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap;">
        <div class="color-option" data-color="0xFF6B6B" style="background: #FF6B6B"></div>
        <div class="color-option" data-color="0x4ECDC4" style="background: #4ECDC4"></div>
        <div class="color-option" data-color="0xFFD93D" style="background: #FFD93D"></div>
        <div class="color-option" data-color="0x95E1D3" style="background: #95E1D3"></div>
        <div class="color-option" data-color="0xF38181" style="background: #F38181"></div>
        <div class="color-option" data-color="0xAA96DA" style="background: #AA96DA"></div>
        <div class="color-option" data-color="0xFCACA6" style="background: #FCACA6"></div>
        <div class="color-option" data-color="0x6BCF7F" style="background: #6BCF7F"></div>
      </div>
      
      <button id="join-button">üéÆ Join Game</button>
    </div>
  </div>

  <!-- Game Container -->
  <div id="game-container"></div>
  
  <!-- Controls Hint -->
  <div id="controls-hint">
    üéÆ Mobile: Use joystick & button | üíª Desktop: WASD to move, SPACE to attack
  </div>
  
  <!-- Load Colyseus client from CDN (UMD build for global variable) -->
  <script src="https://unpkg.com/colyseus.js@0.15.0-preview.3/dist/colyseus.js"></script>
  
  <!-- Load Phaser from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  
  <!-- Load game modules -->
  <script type="module" src="./main.js"></script>
</body>
</html>
