<!DOCTYPE html>
<html>
<head>
  <title>Debug Test</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    // Simple test to verify Phaser works
    class TestScene extends Phaser.Scene {
      create() {
        console.log('âœ… Scene created!');
        
        // Add background
        this.add.rectangle(400, 300, 800, 600, 0x0a0e1a);
        
        // Add grid
        const graphics = this.add.graphics();
        graphics.lineStyle(1, 0x1e2d47, 1);
        for (let x = 0; x <= 800; x += 50) {
          graphics.lineBetween(x, 0, x, 600);
        }
        for (let y = 0; y <= 600; y += 50) {
          graphics.lineBetween(0, y, 800, y);
        }
        
        // Add a test circle at center
        const testCircle = this.add.circle(400, 300, 20, 0xFF6B6B);
        testCircle.setStrokeStyle(2, 0xffffff);
        console.log(`Test circle created at (${testCircle.x}, ${testCircle.y})`);
        
        // Add text
        this.add.text(400, 50, 'TEST - Circle should be visible in center', {
          fontSize: '20px',
          color: '#ffffff'
        }).setOrigin(0.5);
      }
    }
    
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      scene: [TestScene],
      backgroundColor: '#0b1020'
    };
    
    new Phaser.Game(config);
    console.log('ðŸŽ® Game started');
  </script>
</body>
</html>
